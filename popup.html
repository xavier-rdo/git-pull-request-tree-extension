<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Github commits - Tree View</title>
    <link href="css/popup.css" rel="stylesheet" type="text/css">
</head>
<body>

 <h1>Files changed <span class="counter" id="changed-files-count"></span></h1>

 <div id="changed-files-tree">

     <p id="pr-summary">
        Showing <a href="#" id="do-show-changed-files">
        <span id="summary-changed-files">
        </span> changed files</a> with
        <span id="summary-changed-lines"></span> additions and
        <span id="summary-removed-lines"></span> deletions
    </p>

     <ul id="changed-files-list" style="display:none;"></ul>

     <div id="tree-view-container"></div>

 </div>

 <script type="text/javascript" src="popup.js"></script>
 <script type="text/javascript" src="domain/githubParser.js"></script>
 <script type="text/javascript" src="domain/model.js"></script>
 <script type="text/javascript" src="domain/treeRenderer.js"></script>

</body>
</html>
